<!-- Button trigger modal -->
  <input type="image" src="https://cdn3.iconfinder.com/data/icons/ikooni-flat-online-shopping/128/shopping-14-512.png" alt="Submit" width="48" height="48" data-toggle="modal" data-target="#exampleModalCenter">
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Products details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th>Product name</th> 
                    <th>Producr description</th>
                    <th>Product Price</th> 
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productDesc}}</td>
                    <td>{{product.productPrice}}$</td>
                  </tr>
                </tbody>
              </table>
              <label>Total Price: {{totalPrice}}$ </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Buy Now!</button>
        </div>
      </div>
    </div>
  </div>
