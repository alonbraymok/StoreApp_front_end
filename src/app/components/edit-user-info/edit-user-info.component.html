<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" onload="getMesseage()">
    <div class="modal-dialog" role="document" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <br />
            <h5 class="modal-title mx-auto" id="exampleModalLabel">Edit User</h5>
            <div class="modal-body">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Username:</label>
                  <input [(ngModel)]="userName" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Password:</label>
                  <input [(ngModel)]="userPassword" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Email:</label>
                    <input [(ngModel)]="userEmail" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">First name:</label>
                    <input [(ngModel)]="firstname" type="text" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="editUserInfo()">Edit</button>
            </div>
          </div>
   
    </div>
  </div>
