<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <ng-container *ngIf="showLogin; else register">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" (click)=toggleLoginOption() class="btn-secondary btn-sm">Register</button>
              <button type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <br />
            <h5 class="modal-title mx-auto" id="exampleModalLabel">Login</h5>
            <div class="modal-body">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Username:</label>
                  <input [(ngModel)]="userName" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Password:</label>
                  <input [(ngModel)]="userPassword" type="password" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button (click)="handleLogin()" type="button" class="btn btn-primary">Login</button>
            </div>
          </div>
  </ng-container>
  <ng-template #register>
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" (click)=toggleLoginOption() class="btn-secondary btn-sm">Switch to Login</button>
            <button type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <br />
          <h5 class="modal-title mx-auto" id="exampleModalLabel">Register</h5>
          <div class="modal-body">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Username:</label>
                <input [(ngModel)]="userName" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Password:</label>
                <input [(ngModel)]="userPassword" type="password" class="form-control">
              </div>
              <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Email:</label>
                  <input [(ngModel)]="userEmail" type="email" class="form-control">
              </div>
              <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Address:</label>
                  <input [(ngModel)]="userAddress" type="text" class="form-control">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button (click)="handleRegister()" type="button" class="btn btn-primary">Register</button>
          </div>
        </div>
  </ng-template>
  </div>
</div>
